layout: layout

<div class="container">
<h3>Portfólio</h3>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
				 <div class="col-sm-4 col-md-4 col-lg-4">
					 <h5 style="text-align: right">
					 	July 19, 2017
					 </h5>
				 </div>
				 <div class="col-sm-8 col-md-8 col-lg-8">
					 <h5 style="text-align: left">
					 	<strong><a target="_blank" href="https://betaculture.funeel.com.br/como-a-vr-est%C3%A1-mudando-o-jeito-de-fazer-neg%C3%B3cio-no-mercado-b2b-ba2ada8d07f4">
              Como a VR está mudando o jeito de fazer negócio no mercado B2B </a></strong>
					 </h5>
				 </div>
			</div>
      <div class="row">
				 <div class="col-sm-4 col-md-4 col-lg-4">
					 <h5 style="text-align: right">
					 	May 26, 2017
					 </h5>
				 </div>
				 <div class="col-sm-8 col-md-8 col-lg-8">
					 <h5 style="text-align: left">
					 	<strong><a target="_blank" href="https://betaculture.funeel.com.br/contra-fatos-h%C3%A1-converg%C3%AAncia-70a72356217a">Contra Fatos, Há Convergência</a></strong>
					 </h5>
				 </div>
			</div>
		{% for post in site.posts %}
			<div class="row">
				 <div class="col-sm-4 col-md-4 col-lg-4">
					 <h5 style="text-align: right">
					 	{{ post.date | date: "%B %e, %Y" }}
					 </h5>
				 </div>
				 <div class="col-sm-8 col-md-8 col-lg-8">
					 <h5 style="text-align: left">
					 	<strong><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></strong>
					 </h5>
				 </div>
			</div>
	    {% endfor %}
	</div>
  </div>
</div>
